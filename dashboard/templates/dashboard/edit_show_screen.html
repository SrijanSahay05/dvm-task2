{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit {{ edit_type }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'theatre-dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
